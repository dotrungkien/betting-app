<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Betting App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Betting App</h1>
          <hr/>
          <br/>
          <div className="block">
              <b>Number of bets:</b> &nbsp;
              <span id="number-of-bets"></span>
          </div>

          <div className="block">
              <b>Last winner number:</b> &nbsp;
              <span id="last-winner-number"></span>
          </div>

          <div className="block">
              <b>Total ether bet:</b> &nbsp;
              <span id="total-bet">0 ether</span>
          </div>

          <div className="block">
              <b>Bet Value:</b> &nbsp;
              <span>1 ether</span>
          </div>

          <div className="block">
              <b>All Slots:</b> &nbsp;
              <span id="total-players"></span>
          </div>

          <hr />

          <h3>Vote for the next number</h3>
          <ul ref="numbers">
              <li class="bet-number">1</li>
              <li class="bet-number">2</li>
              <li class="bet-number">3</li>
              <li class="bet-number">4</li>
              <li class="bet-number">5</li>
              <li class="bet-number">6</li>
              <li class="bet-number">7</li>
              <li class="bet-number">8</li>
              <li class="bet-number">9</li>
              <li class="bet-number">10</li>
           </ul>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
